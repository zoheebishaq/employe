<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body>
<div class="container">
    <h1> Gestions des employés</h1>
    <hr>
    <h2> Ajouter employé</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="Prénom" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Nom" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="numéro de téléphone 0600000000" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-primary col-2">Ajouter </button>
        <a class="btn btn-warning col-2" th:href="@{/}"> Retour</a>

    </form>

</div>
</body>
</html>
